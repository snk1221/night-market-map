<!DOCTYPE html>
<html>
<head>
    <title>附近景點搜尋地圖</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: "Microsoft JhengHei", sans-serif; }
        #map { height: 88vh; width: 100%; }
        /* 上方控制列樣式 */
        #controls { 
            height: 12vh; 
            background: #333; 
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 0 10px; 
            box-sizing: border-box;
        }
        input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: none;
            width: 120px;
            margin-right: 5px;
            font-size: 16px;
        }
        .btn { 
            background: #007bff; 
            border: none; 
            padding: 8px 15px; 
            border-radius: 5px; 
            color: white; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 16px;
        }
        .btn-loc { background: #ff9800; margin-left: 5px; }
        #status { font-size: 12px; margin-top: 5px; position: absolute; top: 10vh; left: 0; right: 0; text-align: center; color: yellow; text-shadow: 1px 1px 2px black; pointer-events: none; z-index: 1000;}
    </style>
</head>
<body>

    <div id="controls">
        <input type="text" id="keyword" value="夜市" placeholder="輸入關鍵字">
        <button class="btn" onclick="searchCurrentLocation()">搜尋</button>
        <button class="btn btn-loc" onclick="getLocation()">定位</button>
    </div>
    <div id="status">請允許定位權限...</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 初始化地圖
        var map = L.map('map').setView([25.0330, 121.5654], 13);
        var userMarker = null;
        var markers = [];
        var currentLat = null;
        var currentLon = null;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // 網頁載入後自動定位
        getLocation();

        function getLocation() {
            var status = document.getElementById("status");
            if (navigator.geolocation) {
                status.innerHTML = "正在定位中...";
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                status.innerHTML = "瀏覽器不支援定位。";
            }
        }

        function showPosition(position) {
            currentLat = position.coords.latitude;
            currentLon = position.coords.longitude;
            document.getElementById("status").innerHTML = "定位成功！";

            // 移動地圖
            map.setView([currentLat, currentLon], 14);

            // 標示使用者 (紅色)
            if (userMarker) map.removeLayer(userMarker);
            var redIcon = new L.Icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
            });
            userMarker = L.marker([currentLat, currentLon], {icon: redIcon}).addTo(map).bindPopup("您在這裡").openPopup();

            // 定位後直接執行一次預設搜尋
            searchCurrentLocation();
        }

        // 按下搜尋按鈕執行的功能
        function searchCurrentLocation() {
            if (currentLat === null || currentLon === null) {
                alert("尚未取得定位，請先點擊「定位」按鈕");
                return;
            }
            // 抓取輸入框裡的文字
            var key = document.getElementById("keyword").value;
            if(!key) { alert("請輸入關鍵字"); return; }
            
            findNearbyPlaces(currentLat, currentLon, key);
        }

        function findNearbyPlaces(lat, lon, keyword) {
            document.getElementById("status").innerHTML = "正在搜尋 " + keyword + "...";
            
            // 使用 Overpass API 搜尋關鍵字
            // around:5000 代表半徑 5000 公尺
            var query = `
                [out:json];
                (
                  node["name"~"${keyword}"](around:5000, ${lat}, ${lon});
                  way["name"~"${keyword}"](around:5000, ${lat}, ${lon});
                );
                out center;
            `;
            var url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

            fetch(url)
            .then(response => response.json())
            .then(data => {
                // 清除舊標記
                markers.forEach(m => map.removeLayer(m));
                markers = [];

                if (data.elements.length === 0) {
                    document.getElementById("status").innerHTML = "附近 5 公里內找不到「" + keyword + "」。";
                    return;
                }

                data.elements.forEach(element => {
                    var mLat = element.lat || element.center.lat;
                    var mLon = element.lon || element.center.lon;
                    var name = element.tags.name;
                    
                    var marker = L.marker([mLat, mLon]).addTo(map)
                        .bindPopup(`<b>${name}</b><br><a href="https://www.google.com/maps/dir/?api=1&destination=${mLat},${mLon}" target="_blank">Google 導航</a>`);
                    markers.push(marker);
                });
                document.getElementById("status").innerHTML = `找到 ${data.elements.length} 個 ${keyword}！`;
            })
            .catch(error => {
                console.error(error);
                document.getElementById("status").innerHTML = "搜尋失敗，請檢查網路。";
            });
        }

        function showError(error) {
            document.getElementById("status").innerHTML = "定位失敗，請確認權限。";
        }
    </script>
</body>
</html>
